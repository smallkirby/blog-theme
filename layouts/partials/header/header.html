<header class="header-container">
  <nav class="main-nav" id="js-navbar">
    <a class="logo" href="{{ .Site.BaseURL }}">
      <div class="logo-container">
        <img class="logo-img" src="{{ .Site.Params.avatar }}" alt="logo" />
        <span>{{ .Site.Title }}</span>
      </div>
    </a>

    <div class="menu-overlay" id="js-menu-overlay"></div>
    <ul class="menu" id="js-menu">
      <li class="menu-item menu-item--search">
        {{ partial "general/search-box.html" . }}
      </li>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
          <li class="menu-item">
            <span class="menu-link"
              >{{ .Name }}<span class="drop-icon">â–¾</span></span
            >
            <ul class="sub-menu">
              {{ range .Children }}
                <li class="menu-item">
                  <a href="{{ .URL }}" class="menu-link">{{ .Name }}</a>
                </li>
              {{ end }}
            </ul>
          </li>
        {{ else }}
          <li class="menu-item">
            <a href="{{ .URL }}" class="menu-link">{{ .Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
    <div class="nav-toggle" id="js-navbar-toggle">
      <div class="hamburger">
        <span class="hamburger-line hamburger-line--top"></span>
        <span class="hamburger-line hamburger-line--middle"></span>
        <span class="hamburger-line hamburger-line--bottom"></span>
      </div>
    </div>
  </nav>
</header>
