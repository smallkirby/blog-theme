<header class="header-container">
  <nav class="main-nav" id="js-navbar">
    <a class="logo" href="{{ .Site.BaseURL }}">
      <div class="logo-container">
        <img class="logo-img" src="{{ .Site.Params.avatar }}" alt="logo" />
        <span>{{ .Site.Title }}</span>
      </div>
    </a>

    <ul class="menu" id="js-menu">
      <li class="menu-item menu-item--search">
        {{ partial "general/search-box.html" . }}
      </li>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        {{ if .HasChildren }}
          <li class="menu-item">
            <span class="menu-link"
              >{{ .Name }}<span class="drop-icon">â–¾</span></span
            >
            <ul class="sub-menu">
              {{ range .Children }}
                <li class="menu-item">
                  <a href="{{ .URL }}" class="menu-link">{{ .Name }}</a>
                </li>
              {{ end }}
            </ul>
          </li>
        {{ else }}
          <li class="menu-item">
            <a href="{{ .URL }}" class="menu-link">{{ .Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
    <span class="nav-toggle" id="js-navbar-toggle">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="Outline"
        viewBox="0 0 24 24"
        width="25"
        height="25"
        fill="var(--color-contrast-high)"
      >
        <rect y="11" width="24" height="2" rx="1" />
        <rect y="4" width="24" height="2" rx="1" />
        <rect y="18" width="24" height="2" rx="1" />
      </svg>
    </span>
  </nav>
</header>
